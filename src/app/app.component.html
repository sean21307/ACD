<div class="container mt-5">
  <div class="text-center mb-4">
    <h1 class="display-4">{{ title }}</h1>
    <p class="lead">Demonstrating Angular Data Communication with &#64;Input and &#64;Output</p>
  </div>

  <div class="alert alert-info text-center" role="alert">
    <h2>Latest Job Update: <span class="fw-bold">{{ latestJob || 'None' }}</span></h2>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-4">
      <app-example-component job="Teacher" (jobUpdated)="updateLatestJob($event)"></app-example-component>
    </div>
    <div class="col-md-4">
      <app-example-component 
        job="Firefighter" 
        (jobUpdated)="updateLatestJob($event)" 
      />
      
    </div>
  </div>
</div>
